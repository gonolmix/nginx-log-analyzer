"@ | Out-File -Encoding UTF8 data/access.log

      - name: Generate app.properties
        run: |
          mkdir -p NGINX/src/main/resources
          echo "log.file.path=./data/access.log" > NGINX/src/main/resources/app.properties
          echo "output.console.enabled=true" >> NGINX/src/main/resources/app.properties
          echo "output.file.enabled=false" >> NGINX/src/main/resources/app.properties

      - name: Gradle permissions (UNIX)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --no-daemon --warning-mode=all

      - name: Run module
        run: ./gradlew :NGINX:run --no-daemon
