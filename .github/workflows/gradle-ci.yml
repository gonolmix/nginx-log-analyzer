name: Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare runtime files
        shell: bash
        run: |
          mkdir -p NGINX/data
          touch NGINX/data/access.log
          cat <<EOF > NGINX/src/main/resources/application.properties
          server.port=8080
          logging.file.path=./data
          logging.file.name=access.log
          EOF

      - name: Make gradlew executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./gradlew.bat :NGINX:build --no-daemon
          else
            ./gradlew :NGINX:build --no-daemon
          fi

      - name: Run application
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./gradlew.bat :NGINX:run --no-daemon
          else
            ./gradlew :NGINX:run --no-daemon
          fi
