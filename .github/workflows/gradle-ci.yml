name: NGINX Log Analyzer CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # UNIX log generation
      - name: Generate access.log (UNIX)
        if: runner.os != 'Windows'
        run: |
          mkdir -p data
          cat << 'EOF' > data/access.log
