name: Gradle CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    # Настройка matrix для разных ОС
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [17]

    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup JDK
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      # 3. Кэширование Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Собираем проект и запускаем run для модуля NGINX
      - name: Build project and run NGINX module
        run: |
          ./gradlew :NGINX:build :NGINX:run --no-configuration-cache

      # 5. Статический анализ Checkstyle
      - name: Run Checkstyle
        run: |
          ./gradlew :NGINX:checkstyleMain --no-configuration-cache
