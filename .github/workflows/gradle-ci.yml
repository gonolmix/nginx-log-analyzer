      # --- Generate access.log on Windows (PowerShell) ---
      - name: Generate access.log (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path data | Out-Null
          @'
