      - name: Generate app.properties (cross-platform)
        shell: bash
        run: |
          mkdir -p NGINX/src/main/resources
          cat > NGINX/src/main/resources/app.properties <<'PROP'
log.file.path=./data/access.log
report.top.ip.count=10
filter.user.agent=curl/7.68.0
output.target=STDOUT
PROP

      - name: Make Gradle wrapper executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build (Gradle)
        run: |
          if [ "${RUNNER_OS}" = "Windows" ]; then
            gradlew build --no-daemon
          else
            ./gradlew build --no-daemon
          fi

      - name: Run module (:NGINX:run)
        run: |
          if [ "${RUNNER_OS}" = "Windows" ]; then
            gradlew :NGINX:run --no-daemon
          else
            ./gradlew :NGINX:run --no-daemon
          fi
